name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Forge lint
        run: |
          forge lint
        id: lint

      - name: Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

